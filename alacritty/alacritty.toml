# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#24283b'
foreground = '#c0caf5'

[colors.cursor]
cursor = '#c0caf5'
text = '#24283b'

# Normal colors
[colors.normal]
black = '#1d202f'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#db4b4b'

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

# [window.padding]
# x = 8
# y = 8

[window]
startup_mode = "Maximized"
decorations = "Buttonless"

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 500

[keyboard]
bindings = [
  { key = "Left", mods = "Alt", chars = "\u001B\u0042" },
  { key = "Right", mods = "Alt", chars = "\u001B\u0046" },
  { key = "Q", mods = "Command", action = "None" },
  { key = "W", mods = "Command", action = "None" }
]
